<nav class="grey darken-4 hide-on-large-only" role="navigation">
  <div class="nav-wrapper">
    <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons amber-text text-lighten-5">menu</i></a>
  </div>
</nav>

<ul id="nav-mobile" class="grey darken-4 sidenav sidenav-fixed">
  <div>
    <div class="background">
      <img class="responsive-img" src="{{ '/assets/images/milano-skyline.jpg' | prepend: site.url }}">
    </div>    
  </div>
  <div>
    <span class="name">{{ site.author }}</span>
    <span class="role">{{ site.role }} @ {{ site.company }}</span>
  </div>
  <div class="social">
    <a class="btn-floating btn-small waves-effect waves-light transparent" href="{{ site.github.owner_url }}" target="_blank">
      <div>
        <img class="responsive-img" src="{{ '/assets/images/github_logo.png' | prepend: site.url }}">
      </div>
    </a>
    <a class="btn-floating btn-small waves-effect waves-light transparent" href="{{ site.linkedin }}" target="_blank">
      <div>
        <img class="responsive-img" src="{{ '/assets/images/linkedin_logo.png' | prepend: site.url }}">
      </div>
    </a>
    <a class="btn-floating btn-small waves-effect waves-light transparent" href="{{ site.twitter }}" target="_blank">
      <div>
        <img class="responsive-img" src="{{ '/assets/images/twitter_logo.png' | prepend: site.url }}">
      </div>
    </a>
  </div>
  <li><div class="divider grey darken-3"></div></li>
  <li class="{% if page.url == '/' %}active{% endif %}"><a class="waves-effect waves-yellow amber-text text-lighten-5" href="{{ site.url }}">Home</a></li>
  <li>
    <ul class="collapsible collapsible-accordion">
      <li>
        <a class="amber-text text-lighten-5 collapsible-header" style="padding: 0 32px;">Last posts</a>
        <div class="collapsible-body grey darken-4">
          <ul>
            {% for post in site.posts limit:5 %}
              <li class="{% if page.url == post.url %}active{% endif %}"><a class="waves-effect waves-yellow amber-text text-lighten-5" style="padding-left: 50px;" href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </li>
  <li class="{% if page.url == '/all_posts/' %}active{% endif %}"><a class="waves-effect waves-yellow amber-text text-lighten-5" href="{{ '/all_posts/' | prepend: site.url }}">All posts</a></li>
</ul>
